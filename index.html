<!DOCTYPE html>
<html>
<head>
    <title>Web Development</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Shopping Website</h1>
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRbugLNtigjj3RrCG353B3cpImkdMNXBHGMYOPZcJIUuZcP86g9kruGFz1B&s=10" alt="shopping cart" height="500">
<h2><i>Interesting Websites</i></h2>

<!-- Calculator HTML -->
<div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button onclick="appendOperator('+')">+</button>
        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button onclick="appendOperator('-')">-</button>
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button onclick="appendOperator('*')">*</button>
        <button onclick="appendNumber('0')">0</button>
        <button onclick="appendOperator('/')">/</button>
        <button onclick="calculateResult()">=</button>
        <button onclick="clearDisplay()">C</button>
    </div>
</div>

<!-- Shopping Links -->
<a href="https://www.amazon.com/">
    <button>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQSGOEbMhfVXcmsCgoXGksOy-jr2xfqstAVw8BwrmQRgw&s" alt="amazon" height="200">
    </button>
</a>
<br>
<a href="https://www.flipkart.com/">
    <button>
        <img src="https://seeklogo.com/images/F/flipkart-logo-3F33927DAA-seeklogo.com.png" alt="flipkart" height="220">
    </button>
</a>
<a href="https://www.myntra.com/">
    <button>
        <img src="https://1000logos.net/wp-content/uploads/2022/08/Myntra-Logo.png" alt="myntra" height="150">
    </button>
</a>

<script src="script.js"></script>

</body>
</html>
<style>body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.calculator {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
    width: 200px;
    margin: 20px auto;
}

#display {
    width: 100%;
    height: 50px;
    margin-bottom: 10px;
    font-size: 24px;
    text-align: right;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}

button {
    padding: 20px;
    font-size: 18px;
    border: none;
    border-radius: 4px;
    background-color: #f0f0f0;
    cursor: pointer;
}

button:hover {
    background-color: #e0e0e0;
}
</style><script>let displayValue = '';

function appendNumber(number) {
    displayValue += number;
    updateDisplay();
}

function appendOperator(operator) {
    displayValue += ` ${operator} `;
    updateDisplay();
}

function calculateResult() {
    try {
        displayValue = eval(displayValue).toString();
    } catch (e) {
        displayValue = 'Error';
    }
    updateDisplay();
}

function clearDisplay() {
    displayValue = '';
    updateDisplay();
}

function updateDisplay() {
    document.getElementById('display').value = displayValue;
}
</script>
